<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container my-5">
    <!-- Invoice Header -->
    <div class="row align-items-center mb-4">
      <div class="col-md-6">
        <h1 class="text-primary">Invoice</h1>
        <p class="text-muted mb-0">Invoice Number: <strong>ORD-001</strong></p>
        <p class="text-muted">Date: <strong>{{todayDate}}</strong></p>
      </div>
    </div>

    <!-- Recipient Details -->
    <div class="row mb-4">
      <div class="col-md-6">
        <h5 class="text-secondary">Bill To:</h5>
        <p class="mb-0">{{user.firstname}} {{user.lastname}}</p>
        <p class="mb-0">{{user.address}}</p>
        <p>Email: {{user.email}}</p>
      </div>
    </div>

    <!-- Invoice Table -->
    <div class="table-responsive mb-4">
      <table class="table table-striped">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Description</th>
            <th class="text-end">Quantity</th>
            <th class="text-end">Unit Price</th>
            <th class="text-end">Total</th>
          </tr>
        </thead>
        <!-- <tbody>
          <tr>
            <td>1</td>
            <td>Product/Service Name</td>
            <td class="text-end">2</td>
            <td class="text-end">$50.00</td>
            <td class="text-end">$100.00</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Another Product/Service</td>
            <td class="text-end">1</td>
            <td class="text-end">$75.00</td>
            <td class="text-end">$75.00</td>
          </tr>
        </tbody> -->
        <tfoot>
          <tr>
            <th colspan="4" class="text-end">Subtotal</th>
            <!-- <th class="text-end">$175.00</th> -->
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
